<div>
    <h2>ADD PAYMENT</h2>
    <form (submit)="addDetails(form)" #form="ngForm">
        <div>
            <div class="form-group">
                <label for="name">NAME:</label>&nbsp;
                <input type="text" class="form-control" id="name" name="name" ngModel #username="ngModel" required> <br>
                <p class="alert alert-danger" *ngIf="username.touched && username.errors?.['required']">
                    Enter the Username.
                </p>
            </div>
            <div class="form-group">
                <label for="ccnumber">CARD NUMBER:</label>&nbsp;
                <div class="input-group">
                    <input type="text" id="ccnumber" class="form-control" name="cardNumber" ngModel
                        #usercardNo="ngModel" appCardNumberInputFormat required maxlength="19">
                    <span>
                        <img *ngIf="form.value.cardNumber | cardImage" [src]="form.value.cardNumber | cardImage">
                    </span>
                </div> <br>
                <p class="alert alert-danger" *ngIf="usercardNo.touched && usercardNo.errors?.['required']">
                    Enter Card Number.
                </p>
            </div>
            <div class="form-group">
                <label for="price">PRICE:</label> &nbsp;
                <input type="number" class="form-control" id="price" name="price" ngModel #userprice="ngModel" required>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Add Details</button>

        </div>
    </form>
</div>
<app-listpayment></app-listpayment>
